<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-3">REST API Express App</h1>
            <p class="lead">Examples</p>
            <hr class="my-2">
            <p>More info</p>
            <p class="lead">
                <div class="alert alert-success" role="alert">
                    Example 1 (GET): <a href="http://localhost:8081/listUsers" class="alert-link">listUsers: http://localhost:8081/listUsers</a>
                </div>
                <div class="alert alert-success" role="alert">
                    Example 2 (POST): <a href="#" class="alert-link">addUser: http://localhost:8081/addUser</a>
                </div>
                <div class="alert alert-success" role="alert">
                    Example 3 (GET): <a href="http://localhost:8081/2" class="alert-link">id: http://localhost:8081/2</a>
                </div>
                <div class="alert alert-success" role="alert">
                    Example 4 (DELETE): <a href="#" class="alert-link">deleteUser by id: http://localhost:8081/deleteUser/2</a>
                </div>                
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
